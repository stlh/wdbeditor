{% extends "template/base.html" %}

{% block script %}
<script type="text/javascript">
	$(document).ready(function() {
		$('#sidebar').css('display', 'none')
	    $('#content').css('margin-right', 10);
	    $('#main-content').css('min-height', $(window).height() - 200);

	    $('#main-nav > li').mouseenter(function (){
        	$(this).addClass('active');
    	}).mouseleave(function() {
        	$(this).removeClass('active');
        }).click(function() {
        	$(this).addClass('current').siblings().each(function() {
        		$(this).removeClass('current');
        	})
        });
	})
</script>
{% endblock %}

{% block content %}
<ul id="main-nav">
    <li class="current"><a href="#main">Main</a></li>
    <li><a href="#ilog">iLog</a></li>
    <li><a href="http://blog.zxnn.net">Blog</a>
</ul>
<div id="main-content">
	<div id="main">
		<p>用於學習和測試html，javsscript，jquery，python，google app engine等網頁技術的個人站點，由於我很懶，所以大部分東西都屬於建設中或是還沒開始。</p>
		<ul>
		    <li>我的blog：<a href="http://blog.zxnn.net">神遊志</a></li>
		</ul>
	</div>
	<div id="ilog">
	</div>
</div>
{% endblock %}
