{% extends "../base.html" %}
{% block title %}iLog - ls{% endblock %}
{% block style %}
<style type="text/css" title="Dark">
@import url(/css/layout.css);
@import url(/css/dark.css);
@import url(/css/ilog.css);
</style>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/script/ilog.js"></script>
{% endblock %}

{% block otherinfo %}
{% endblock %}

{% block content %}
<div id="divAddMessageContent">
<textarea id="txtMessage" name="txtMessage" type="text"></textarea>
<div style="text-align: right; margin-top: 5px;">
<img id="imgLoading" style="display: none;" src="/img/ajax-loader.gif" alt="loading..." />
<button id="btnAddMessage" name="btnAddMessage" type="button">Enter to Submit</button>
</div>
</div>
<h2>ls:</h2>
<div>
<ul id="itemls" class="ilog_items">
{% include "ls.html" %}
</ul>
</div>
{% endblock %}
