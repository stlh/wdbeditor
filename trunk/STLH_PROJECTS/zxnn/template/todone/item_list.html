{% for item in todo_items %}
<li class="{% cycle rowa,rowb %}"><input type="checkbox" {% ifequal item.status 2 %}checked="checked"{% endifequal %} onclick="itemOnCheck(event, '{{ item.key }}');" /><span>{{ item.text }}</span></li>
{% endfor %}
{% for item in done_items %}
<li class="{% cycle rowa,rowb %}"><input type="checkbox" {% ifequal item.status 2 %}checked="checked"{% endifequal %} onclick="itemOnCheck(event, '{{ item.key }}');" /><span>{{ item.text }}</span></li>
{% endfor %}
