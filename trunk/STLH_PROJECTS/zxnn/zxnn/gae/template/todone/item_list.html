{% for item in todo_items %}
<li class="{{ loop.cycle('rowa', 'rowb') }}"><input type="checkbox" {% if item.status == 2 %}checked="checked"{% endif %} onclick="itemOnCheck(event, '{{ item.key }}');" /><span>{{ item.text }}</span></li>
{% endfor %}
